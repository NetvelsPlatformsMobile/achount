<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Netxell Ecosystem</title>
    <style>
        :root {
            --bg-deep: #080808;
            --card-bg: #111111;
            --accent-color: #0078f2;
            --border-color: #222222;
            --text-main: #ffffff;
            --text-muted: #888888;
            --error-red: #ff4d4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Container: Tinggi 900px, Lebar 600px */
        .auth-container {
            width: 600px;
            height: 900px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 60px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .company-logo {
            max-width: 180px;
            max-height: 80px;
            object-fit: contain;
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 16px;
        }

        .form-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 35px;
        }

        .input-group input {
            width: 100%;
            padding: 18px 16px;
            background: #0a0a0a;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
        }

        .input-group label {
            position: absolute;
            left: 16px;
            top: 18px;
            color: var(--text-muted);
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -12px;
            left: 10px;
            font-size: 12px;
            background: var(--card-bg);
            padding: 0 6px;
            color: var(--accent-color);
            font-weight: 700;
        }

        .error-hint {
            color: var(--error-red);
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
        }

        .link-btn {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Button & Loading Spinner */
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 14px 36px;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 160px;
            position: relative;
        }

        .btn-primary:disabled {
            background-color: #333;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 404 Offline Page */
        #error-404 {
            display: none;
            text-align: center;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .icon-offline {
            font-size: 80px;
            margin-bottom: 20px;
            color: var(--text-muted);
        }

        .footer {
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-muted);
        }

        .hardware-bg {
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0.1;
        }
    </style>
</head>
<body>

    <div class="auth-container" id="main-container">
        <!-- Tampilan Form Login -->
        <div id="login-view" style="display: flex; flex-direction: column; height: 100%;">
            <div class="header">
                <div class="logo-container">
                    <img src="/corporation.png" alt="Netxell" class="company-logo" onerror="this.style.display='none'; document.getElementById('txt-logo').style.display='block';">
                    <div id="txt-logo" style="display:none; font-size: 32px; font-weight: 800; letter-spacing: 2px;">NETXELL</div>
                </div>
                <h1>Masuk</h1>
                <p class="subtitle">Gunakan akun @netvels.com Anda</p>
            </div>

            <div class="form-section">
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="email" placeholder=" " required>
                        <label>Email @netvels.com</label>
                        <div id="email-error" class="error-hint">Gunakan domain @netvels.com yang valid.</div>
                    </div>

                    <div class="input-group">
                        <input type="password" id="pass" placeholder=" " required>
                        <label>Kata Sandi</label>
                    </div>

                    <div class="actions">
                        <a href="#" class="link-btn">Buat akun</a>
                        <button type="submit" class="btn-primary" id="submitBtn">
                            <span id="btnText">Berikutnya</span>
                            <div class="spinner" id="btnSpinner"></div>
                        </button>
                    </div>
                </form>
            </div>

            <div class="footer">
                <span>¬© 2026 Netxell Corp.</span>
                <div style="display: flex; gap: 15px;">
                    <span>Bantuan</span>
                    <span>Privasi</span>
                </div>
            </div>
        </div>

        <!-- Tampilan 404 Offline -->
        <div id="error-404">
            <div class="icon-offline">üåê</div>
            <h1 style="font-size: 100px; color: var(--accent-color);">404</h1>
            <h2 style="margin-bottom: 20px;">Koneksi Terputus</h2>
            <p style="color: var(--text-muted); margin-bottom: 40px; padding: 0 40px;">
                Maaf, Anda tidak dapat login atau membuat akun karena perangkat Anda tidak terhubung ke jaringan internet.
            </p>
            <button class="btn-primary" onclick="tryAgain()">Coba Lagi</button>
        </div>

        <svg class="hardware-bg" width="100" height="100" viewBox="0 0 100 100" fill="none" stroke="white" stroke-width="0.5">
            <rect x="30" y="30" width="40" height="40" rx="2" />
            <path d="M50 30V10M70 50H90M50 70V90M30 50H10" />
        </svg>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const errorHint = document.getElementById('email-error');
        const submitBtn = document.getElementById('submitBtn');
        const btnSpinner = document.getElementById('btnSpinner');
        const btnText = document.getElementById('btnText');
        
        const loginView = document.getElementById('login-view');
        const error404 = document.getElementById('error-404');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // 1. Cek Koneksi Internet
            if (!navigator.onLine) {
                show404();
                return;
            }

            const email = emailInput.value.trim();
            
            // 2. Validasi Domain @netvels.com
            if (!email.toLowerCase().endsWith('@netvels.com')) {
                errorHint.style.display = 'block';
                emailInput.style.borderColor = 'var(--error-red)';
                return;
            }
            
            errorHint.style.display = 'none';
            emailInput.style.borderColor = 'var(--border-color)';

            // 3. Tampilkan Loading
            setLoading(true);

            // Simulasi Proses Jaringan
            setTimeout(() => {
                setLoading(false);
                alert('Otentikasi berhasil. Selamat datang di jaringan Netxell.');
            }, 2000);
        });

        function setLoading(isLoading) {
            if (isLoading) {
                btnText.style.display = 'none';
                btnSpinner.style.display = 'block';
                submitBtn.disabled = true;
            } else {
                btnText.style.display = 'block';
                btnSpinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        function show404() {
            loginView.style.display = 'none';
            error404.style.display = 'flex';
        }

        function tryAgain() {
            if (navigator.onLine) {
                error404.style.display = 'none';
                loginView.style.display = 'flex';
            } else {
                alert('Perangkat masih offline. Periksa koneksi internet Anda.');
            }
        }

        // Pantau perubahan koneksi secara real-time
        window.addEventListener('offline', show404);
        window.addEventListener('online', () => {
            // Opsional: otomatis balik jika online lagi
            // error404.style.display = 'none';
            // loginView.style.display = 'flex';
        });
    </script>
</body>
</html>
